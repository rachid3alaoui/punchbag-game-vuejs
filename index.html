<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Punchbag Game - Vue JS</title>
  </head>
  <body>
    <div id="root">
      <div class="punchbag" v-bind:class="{burst : ended}"></div>

      <div class="controls">
        <button v-on:click="hitBag" v-show="!ended">Punch</button>
        <button v-on:click="restart">Restart</button>
      </div>

      <div class="life">
        <div class="health-bar" v-bind:style="{width : health + '%'}"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
